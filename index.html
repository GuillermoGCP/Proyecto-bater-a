<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Drum Pad</title>
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <header>
    <h1>DRUM PAD</h1>
  </header>
  <body>
    <main>
      <div class="contenedorPantalla">
        <p class="contenidoPantalla"></p>
      </div>

      <div class="contenedor1">
        <section id="buttonsContainer">
          <button id="crash" value="./audio/crash.wav">crash</button>
          <button id="hihat_close" value="./audio/hihat-close.wav">
            hithat-close
          </button>
          <button id="hihat_open" value="./audio/hihat-open.wav">
            hithat-open
          </button>
          <button id="kick" value="./audio/kick.wav">Kick</button>
          <button id="ride" value="./audio/ride.wav">Ride</button>
          <button id="snare" value="./audio/snare.wav">Snare</button>
          <button id="tom_high" value="./audio/tom-high.wav">Tom High</button>
          <button id="tom_low" value="./audio/tom-low.wav">Tom Low</button>
          <button id="tom_mid" value="./audio/tom-mid.wav">Tom Mid</button>
        </section>

        <div id="controlContainer">
          <button id="recordButton">üî¥ Rec</button>
          <button id="stopButton">‚èπÔ∏è Stop</button>
          <button id="playButton">‚ñ∂Ô∏è Play</button>
        </div>
      </div>

      <section id="audiosContainer">
        <audio class="crash" src="./audio/crash.wav"></audio>
        <audio class="hihat_close" src="./audio/hihat-close.wav"></audio>
        <audio class="hihat_open" src="./audio/hihat-open.wav"></audio>
        <audio class="kick" src="./audio/kick.wav"></audio>
        <audio class="ride" src="./audio/ride.wav"></audio>
        <audio class="snare" src="./audio/snare.wav"></audio>
        <audio class="tom_high" src="./audio/tom-high.wav"></audio>
        <audio class="tom_low" src="./audio/tom-low.wav"></audio>
        <audio class="tom_mid" src="./audio/tom-mid.wav"></audio>
      </section>

      <!-- Keys -->

      <section id="buttonsContainer2">
        <h3 class="keyboard">Keyboard</h3>
        <p class="buttons2" id="">Key "Enter" plays Snare</p>
        <p class="buttons2" id="">Key "Space" plays Kick</p>
        <p class="buttons2" id="">Key "t" plays Tom-high</p>
        <p class="buttons2" id="">Key "r" plays Tom-mind</p>
        <p class="buttons2" id="">Key "e" plays Tom-low</p>
        <p class="buttons2" id="">Key "p" plays Crash</p>
        <p class="buttons2" id="">Key "o" plays Hihat-close</p>
        <p class="buttons2" id="">Key "i" plays Hihat-open</p>
        <p class="buttons2" id="">Key "u" plays Ride</p>
      </section>
    </main>

    <footer>
      <p>by RosGuiRu-is 2023</p>
    </footer>

    <script src="./js/main.js"></script>
  </body>
</html>
