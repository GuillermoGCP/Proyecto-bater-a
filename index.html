<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Drum Pad</title>
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <header>
    <h1>AKAI</h1>
    <h2>MPC-II</h2>
    <p>by RosGuiRu-is</p>
  </header>
  <body>
    <section id="buttonsContainer">
      <button id="crash">crash</button>
      <button id="hihat_close">hithat-close</button>
      <button id="hihat_open">hithat-open</button>
      <button id="kick">Kick</button>
      <button id="ride">Ride</button>
      <button id="snare">Snare</button>
      <button id="tom_high">Tom High</button>
      <button id="tom_low">Tom Low</button>
      <button id="tom_mid">Tom Mid</button>
    </section>

    <section id="audiosContainer">
      <audio class="crash" src="./audio/crash.wav"></audio>
      <audio class="hihat_close" src="./audio/hihat-close.wav"></audio>
      <audio class="hihat_open" src="./audio/hihat-open.wav"></audio>
      <audio class="kick" src="./audio/kick.wav"></audio>
      <audio class="ride" src="./audio/ride.wav"></audio>
      <audio class="snare" src="./audio/snare.wav"></audio>
      <audio class="tom_high" src="./audio/tom-high.wav"></audio>
      <audio class="tom_low" src="./audio/tom-low.wav"></audio>
      <audio class="tom_mid" src="./audio/tom-mid.wav"></audio>
    </section>

    <!-- contenedor ross -->

    <section id="buttonsContainer2">
      <h3>Keyboard</h3>
      <button class="buttons2" id="">Key "Enter" plays Snare</button>
      <button class="buttons2" id="">Key "Space" plays Kick</button>
      <button class="buttons2" id="">Key "t" plays Tom-high</button>
      <button class="buttons2" id="">Key "r" plays Tom-mind</button>
      <button class="buttons2" id="">Key "e" plays Tom-low</button>
      <button class="buttons2" id="">Key "p" plays Crash</button>
      <button class="buttons2" id="">Key "o" plays Hihat-close</button>
      <button class="buttons2" id="">Key "i" plays Hihat-open</button>
      <button class="buttons2" id="">Key "u" plays Ride</button>
    </section>

    <div class="contenedorPantalla">
      <div class="contenidoPantalla">
        <!-- <p>Ross, Guille, Ruth, Luis</p> -->
      </div>
    </div>

    <div class="small-buttons-container">
      <button class="small-drum-pad" id="record">üî¥ Rec</button>
      <button class="small-drum-pad">‚ñ∂Ô∏è Play</button>
      <button class="small-drum-pad">‚èπÔ∏è Stop</button>
    </div>

    <!-- control de volumen -->
    <input
      id="volume-slider"
      type="range"
      min="0"
      max="1"
      step="0.01"
      value="1"
    />

    <button class="round-button"></button>

    <script src="./js/script.js"></script>
  </body>
</html>
