<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Drum Pad</title>
    <link rel="stylesheet" href="./css/style.css" />
    <link rel="stylesheet" href="./css/mediaQuerys.css" />
  </head>

  <body>
    <header>
      <h1>HELL PAD</h1>
    </header>
    <main>
      <!--Pad para mostrar mensajes-->
      <div class="contenedorPantalla">
        <p class="contenidoPantalla"></p>
      </div>

      <!--Imagen de caracuero-->
      <img
        id="icono"
        class="oculto"
        src="./img/icons8-zombi-80.png"
        alt="Icono de Caracuero"
      />
      <!--Imagen de ataud-->
      <img
        id="icono2"
        class="oculto2"
        src="./img/icons8-ata√∫d-80.png"
        alt="Icono de un ataud"
      />
      <!--Imagen de la calavera-->
      <img
        id="icono3"
        class="oculto3"
        src="./img/icons8-calavera-64.png"
        alt="Icono de una calavera"
      />

      <!--Contenedor de botones del Drum Pad-->
      <div class="contenedor1">
        <section id="buttonsContainer">
          <button id="crash">CRASH</button>
          <button id="hihat_close">HIHAT CLOSE</button>
          <button id="hihat_open">HIHAT OPEN</button>
          <button id="kick">KICK</button>
          <button id="ride">RIDE</button>
          <button id="snare">SNARE</button>
          <button id="tom_high">TOM HIGH</button>
          <button id="tom_low">TOM LOW</button>
          <button id="tom_mid">TOM MID</button>
        </section>

        <!--Contenedor de botones-->
        <div class="controlContainer">
          <button class="recordButton">üî¥ Rec</button>
          <button class="stopButton">‚èπÔ∏è Stop</button>
          <button class="playButton">‚ñ∂Ô∏è Play</button>
        </div>
      </div>

      <!--Contenedor de audios-->
      <section id="audiosContainer">
        <audio class="crash" src="./audio/open-hat-snake-100639.mp3"></audio>
        <audio class="hihat_close" src="./audio/hihat-close.wav"></audio>
        <audio
          class="hihat_open"
          src="./audio/cymbale-shitty-240720-39404.mp3"
        ></audio>
        <audio class="kick" src="./audio/very-punchy-kick-100839.mp3"></audio>
        <audio class="ride" src="./audio/ride.wav"></audio>
        <audio
          class="snare"
          src="./audio/wood-snare-sample-2-106097.mp3"
        ></audio>
        <audio class="tom_high" src="./audio/tom1-short-47951.mp3"></audio>
        <audio class="tom_low" src="./audio/tom-mid.wav"></audio>
        <audio class="tom_mid" src="./audio/tom2short-100636.mp3"></audio>
      </section>

      <!--Efectos especiales-->
      <section id="efectosEspeciales">
        <audio
          src="./audio/wood-creak-single-v3-14657.mp3"
          id="sillaTerror"
        ></audio>
        <audio src="./audio/click-21156.mp3" id="efectoStop"></audio>
      </section>

      <!-- Keys del teclado-->

      <section id="buttonsContainer2">
        <h3 class="keyboard">Keyboard</h3>
        <p class="buttons2" id="">Key "Enter" plays Snare</p>
        <p class="buttons2" id="">Key "Space" plays Kick</p>
        <p class="buttons2" id="">Key "t" plays Tom-high</p>
        <p class="buttons2" id="">Key "r" plays Tom-mid</p>
        <p class="buttons2" id="">Key "e" plays Tom-low</p>
        <p class="buttons2" id="">Key "p" plays Crash</p>
        <p class="buttons2" id="">Key "o" plays Hihat-close</p>
        <p class="buttons2" id="">Key "i" plays Hihat-open</p>
        <p class="buttons2" id="">Key "u" plays Ride</p>
      </section>
    </main>

    <footer>
      <p>by RosGuiRu-is 2023</p>
    </footer>

    <script src="./js/main.js"></script>
  </body>
</html>
